trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'
- task: katalonTask@1
  inputs:
    version: '10.1.0'
    location: katalonc -noSplash -runMode=console -projectPath="C:\Users\hostej\Katalon Studio\Katalon - Julie Test Case\Katalon - Julie Test Case.prj" -retry=0 -testSuiteCollectionPath="Test Suites/TS - Alerts" -browserType="Chrome" -executionProfile="default" -apiKey="" --config -proxy.auth.option=NO_PROXY -proxy.system.option=NO_PROXY -proxy.system.applyToDesiredCapabilities=true